ja_post:
  for: ['post']
  title:
    ja: 事後学習（日本語）
    en: Post-trained (Japanese)
  description:
    ja: 日本語のベンチマークデータで推論型モデルを含む事後学習済みモデルの能力を測定します。評価スコアは0 (最低) から1 (最高) までの範囲の値をとります。
    en: This benchmark evaluates post-trained LLMs including reasoning models on Japanese benchmark datasets. The evaluation scores range from 0 (lowest) to 1 (highest).
  tasks:
    - name: avg
      field: ja_post_avg
      collective: true
      title:
        ja: 事後学習（日本語）平均
        en: Post-trained (Japanese) average
      short:
        ja: 事後（日）平均
        en: Post (ja) avg
      description:
        ja: 事後学習モデル向けの日本語タスクの平均スコア
        en: Average score of Japanese datasets for post-trained models
      category:
        ja: 平均
        en: Average
      metric:
        ja: 平均
        en: Average
    - name: JEMHopQA
      field: jemhopqa_cot_f1_score_quasi
      title: JEMHopQA
      short: JEMHopQA
      description:
        ja: 説明可能なマルチホップ日本語質問応答
        en: Japanese explainable multi-hop question answering
      version: v1.2
      category:
        ja: 多段階推論
        en: Multihop reasoning
      metric:
        ja: 文字F1 (柔軟)
        en: Character F1 (lenient)
      input:
        ja: ゼロショット、思考の連鎖プロンプト
        en: zero-shot, chain-of-thought prompt
      format:
        ja: 自由記述
        en: Free text
      link:
        href: https://aclanthology.org/2024.lrec-main.831/
        author: Ishii et al.
        year: 2024
    - name: MMLU-ProX
      field: mmlu_prox_japanese
      title:
        ja: MMLU-ProX (日本語)
        en: MMLU-ProX (Japanese)
      short:
        ja: MMLU-ProX (日)
        en: MMLU-ProX (ja)
      description:
        ja: 多分野にわたる高度な言語理解と推論能力
        en: Proficient-level multi-discipline language understanding and reasoning
      category:
        ja: 大学レベルの試験問題
        en: College-level exam
      metric:
        ja: 正解率
        en: Accuracy
      input:
        ja: ゼロショット、思考の連鎖プロンプト
        en: zero-shot, chain-of-thought prompt
      format:
        ja: 多肢選択
        en: Multiple choice
      link:
        href: https://arxiv.org/abs/2503.10497
        author: Xuan et al.
        year: 2025
    - name: GPQA
      field: gpqa_main_ja
      title:
        ja: GPQA (日本語)
        en: GPQA (Japanese)
      short:
        ja: GPQA (日)
        en: GPQA (ja)
      description:
        ja: 検索では解けない大学院レベルの日本語質問応答
        en: Graduate-level Google-proof question answering
      category:
        ja: 科学
        en: Science
      metric:
        ja: 正解率
        en: Accuracy
      input:
        ja: ゼロショット、思考の連鎖プロンプト
        en: zero-shot, chain-of-thought prompt
      format:
        ja: 多肢選択
        en: Multiple choice
      link:
        href: https://arxiv.org/abs/2502.07346
        author: Huang et al.
        year: 2025
    - name: MATH100
      field: mclm_math_100_japanese
      title:
        ja: MATH-100 (日本語)
        en: MATH-100 (Japanese)
      short:
        ja: MATH-100 (日)
        en: MATH-100 (ja)
      description:
        ja: コンテストレベルの数学
        en: Competition-level mathmatics
      category:
        ja: 数学
        en: Mathematics
      metric:
        ja: 正解率
        en: Accuracy
      input:
        ja: ゼロショット、思考の連鎖プロンプト
        en: zero-shot, chain-of-thought prompt
      format:
        ja: 自由記述
        en: Free text
      link:
        href: https://aclanthology.org/2025.acl-long.699/
        author: Son et al.
        year: 2025
    - name: JHumanEval
      field: jhumaneval_pass@1
      title: JHumanEval
      short: JHumanEval
      description:
        ja: コード生成能力のベンチマークHumanEvalの日本語訳
        en: Japanese translation of HumanEval (code genration benchmark)
      category:
        ja: コーディング
        en: Coding
      metric: Pass@1 (n=10)
      input:
        ja: ゼロショット
        en: zero-shot
      format:
        ja: 自由記述
        en: Free text
      link:
        href: https://www.anlp.jp/proceedings/annual_meeting/2024/pdf_dir/P10-9.pdf
        author:
          ja: 佐藤ら
          en: Sato et al.
        year: 2024
    - name: __MIFEvalJa
      field: mifeval_ja_inst_level_strict_acc
      title: M-IFEval-Ja
      short: M-IFEval-Ja
      exclude_from_avg: true
      description:
        ja: 指示追従能力の制御性
        en: Controllability of instruction following
      remark:
        ja: このタスクの評価結果は平均の算出から除外されます
        en: Evaluation results of this task are excluded from average calculation.
      category:
        ja: 指示追従
        en: Instruction following
      metric:
        ja: 正解率
        en: Accuracy
      input:
        ja: ゼロショット
        en: zero-shot
      format:
        ja: 自由記述
        en: Free text
      link:
        href: https://aclanthology.org/2025.findings-naacl.344/
        author: Dussolle et al.
        year: 2025

