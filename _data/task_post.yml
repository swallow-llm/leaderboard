ja_mtb:
  for: ['post']
  title:
    ja: 日本語 MT-Bench
    en: Japanese MT-Bench
  description:
    ja: マルチターン対話能力を測定するMT-Benchの日本語版（Nejumi LLMリーダーボード版）を用いました。設問はv4を、模範回答はv2の誤答を修正したものを採用しています。評価スコアは0 (最低) から1 (最高) までの範囲の値をとります。
    en: The Japanese version of MT-Bench (Nejumi LLM Leaderboard edition) evaluates multi-turn dialogue capabilities. The test questions are based on v4, and the reference answers are derived from v2 with corrections to incorrect responses. The evaluation scores range from 0 (lowest) to 1 (highest).
  tasks:
    - name: avg
      field: japanese_mtbench_average
      collective: true
      title:
        ja: 日本語 MT-Bench 平均
        en: Average of Japanese MT-Bench
      short:
        ja: MTB (日) 平均
        en: MTB (ja) avg
      description:
        ja: 日本語 MT-Bench 8タスクの平均スコア
        en: Average score of eight tasks of Japanese MT-bench
      category:
        ja: 平均
        en: Average
      metric:
        ja: 平均
        en: Average
    - name: coding
      field: japanese_mtbench_coding
      title:
        ja: コーディング
        en: Coding
      short:
        ja: コード
        en: Code
      description:
        ja: PythonやC++でアルゴリズムを実装したり、HTMLでウェブサイトを作成する
        en: Implementing algorithms in Python or C++, and creating websites using HTML.
      metric:
        ja: GPT-4o (gpt-4o-2024-08-06) による自動採点
        en: Reference-guided grading by GPT-4o (gpt-4o-2024-08-06)
      link:
        href:
          ja: https://proceedings.neurips.cc/paper_files/paper/2023/hash/91f18a1287b398d378ef22505bf41832-Abstract-Datasets_and_Benchmarks.html
          en: https://proceedings.neurips.cc/paper_files/paper/2023/hash/91f18a1287b398d378ef22505bf41832-Abstract-Datasets_and_Benchmarks.html
        author:
          ja: Zheng et al.
          en: Zheng et al.
        year:
          ja: 2023
          en: 2023
    - name: extraction
      field: japanese_mtbench_extraction
      title:
        ja: 情報抽出
        en: Extraction
      short:
        ja: 抽出
        en: Ext
      description:
        ja: 文書から固有表現（著者名や数値など）や評判（ポジネガなど）を抽出する
        en: Extracting named entities (such as author names and numerical values) and sentiment (e.g., positive or negative) from text.
      metric:
        ja: GPT-4o (gpt-4o-2024-08-06) による自動採点
        en: Reference-guided grading by GPT-4o (gpt-4o-2024-08-06)
      link:
        href:
          ja: https://proceedings.neurips.cc/paper_files/paper/2023/hash/91f18a1287b398d378ef22505bf41832-Abstract-Datasets_and_Benchmarks.html
          en: https://proceedings.neurips.cc/paper_files/paper/2023/hash/91f18a1287b398d378ef22505bf41832-Abstract-Datasets_and_Benchmarks.html
        author:
          ja: Zheng et al.
          en: Zheng et al.
        year:
          ja: 2023
          en: 2023
    - name: humanities
      field: japanese_mtbench_humanities
      title: 
        ja: 人文科学
        en: Humanities
      short:
        ja: 人文
        en: Human
      description:
        ja: 法律や経済、歴史、哲学、教育などの話題に関する論説や戦略を作成する
        en: Creating essays and strategies on topics related to law, economics, history, philosophy, and education.
      metric:
        ja: GPT-4o (gpt-4o-2024-08-06) による自動採点
        en: Reference-guided grading by GPT-4o (gpt-4o-2024-08-06)
      link:
        href:
          ja: https://proceedings.neurips.cc/paper_files/paper/2023/hash/91f18a1287b398d378ef22505bf41832-Abstract-Datasets_and_Benchmarks.html
          en: https://proceedings.neurips.cc/paper_files/paper/2023/hash/91f18a1287b398d378ef22505bf41832-Abstract-Datasets_and_Benchmarks.html
        author:
          ja: Zheng et al.
          en: Zheng et al.
        year:
          ja: 2023
          en: 2023
    - name: math
      field: japanese_mtbench_math
      title:
        ja: 数学
        en: Math
      short:
        ja: 数学
        en: Math
      description:
        ja: 代数、幾何、確率、整数などの問題や文章題に対する解答を作成する
        en: Generating solutions for problems and word problems in algebra, geometry, probability, and number theory.
      metric:
