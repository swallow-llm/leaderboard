          ja: Zheng et al.
          en: Zheng et al.
        year:
          ja: 2023
          en: 2023
    - name: roleplay
      field: japanese_mtbench_roleplay
      title:
        ja: ロールプレイ
        en: Roleplay
      short:
        ja: ロール
        en: Role
