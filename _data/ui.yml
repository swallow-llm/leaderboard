model_selection:
  - name: all
    title:
      ja: 全て
      en: All
    query: {}
  - name: tiny
    title:
      ja: 超小型 (5B未満)
      en: Tiny (under 5B)
    query: {minp: 0.1, maxp: 5}
  - name: small
    title:
      ja: 小型 (5B-15B)
      en: Small (5B-15B)
    query: {minp: 5, maxp: 15}
  - name: middle
    title:
      ja: 中型 (15B-100B)
      en: Middle (15B-100B)
    query: {minp: 15, maxp: 100}
  - name: large
    title:
      ja: 大型 (100B以上)
      en: Large (over 100B)
    query: {minp: 100, maxp: 1000}
  - name: openai
    title:
      ja: OpenAI系統
      en: OpenAI family
    query: {family: ["gpt", "o3"]}
  - name: llama
    title:
      ja: Llama系統
      en: Llama family
    query: {family: "llama"}
  - name: gemma
    title:
      ja: Gemma系統
      en: Gemma family
    query: {family: ["gemma", "medgemma"]}
  - name: qwen
    title:
      ja: Qwen系統
      en: Qwen family
    query: {family: "qwen"}
  - name: post-sota
    title:
      ja: 最先端事後学習モデル
      en: State of the art
    query: {includes: ["gpt-5-2025-08-07", "openai/gpt-oss-120b", "Qwen/Qwen3-235B-A22B-Thinking-2507"]}
  - name: post-sota-open
    title:
      ja: 最先端オープン事後学習モデル
      en: State-of-the-art open
    query: {includes: ["openai/gpt-oss-120b", "Qwen/Qwen3-235B-A22B-Thinking-2507", "meta-llama/Llama-4-Scout-17B-16E-Instruct", "google/gemma-3-27b-it"]}

pre_title:
  ja: 事前学習済みモデル
  en: Pre-trained models

post_title:
  ja: 事後学習済みモデル
  en: Post-trained models

pre:
  - name: ja_pre
    title:
      ja: 日本語タスク
      en: Japanese tasks
    columns:
      - ['ja_pre', 'avg']
      - ['ja_pre', '*']
  - name: en_pre
    title:
      ja: 英語タスク
      en: English tasks
    columns:
      - ['en_pre', 'avg']
      - ['en_pre', '*']

post:
  - name: general
    title:
      ja: 全般
      en: general
    columns:
      - ['ja_post', 'avg']
      - ['en_post', 'avg']
      - ['ja_mtb', 'avg']
      - ['en_mtb', 'avg']
  - name: ja_post
    title:
      ja: 日本語タスク
      en: Japanese tasks
    columns:
      - ['ja_post', 'avg']
      - ['ja_post', '*']
  - name: en_post
    title:
      ja: 英語タスク
      en: English tasks
    columns:
      - ['en_post', 'avg']
      - ['en_post', '*']
  - name: ja_mtb
    title:
      ja: 日本語MT-Bench
      en: Japanese MT-Bench
    columns:
      - ['ja_mtb', 'avg']
      - ['ja_mtb', '*']
  - name: en_post
    title:
      ja: 英語MT-Bench
      en: English MT-Bench
    columns:
      - ['en_mtb', 'avg']
      - ['en_mtb', '*']
