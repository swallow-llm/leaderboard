<div class="card">
  <div class="card-body">
    <h3 class="card-title">{{ taskspec[_category].title }}</h3>
    <div id="{{ _id }}" class="chart-lg"></div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    swallow_leaderboard_chart(
      "{{ _id }}",
      {
        type: "radar",
        models: {includes: g_filter},
        tasks: [["{{ _category }}", "*"]],
        height: "{{ _height }}",
      }
    );
  });
</script>
