<div class="card">
  <div class="card-body">
    <div id="bar-{{ _id }}" class="chart-lg"></div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    swallow_leaderboard_chart(
      "bar-{{ _id }}",
      {
        type: "bar",
        models: {type: "post", maxp: 10, sortkey: ["ja_mtb", "avg"]},
        tasks: [["ja_post", "avg"], ["en_post", "avg"], ["ja_mtb", "avg"], ["en_mtb", "avg"]],
      }
    );
  });
</script>
