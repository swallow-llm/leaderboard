<div class="card">
  <div class="card-body">
    {% if _title %}<h3 class="card-title">{{ _title }}</h3>{% endif %}
    <div id="{{ _id }}" class="chart-lg"></div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    swallow_leaderboard_chart(
      "{{ _id }}",
      {
        type: "bar",
        models: {includes: g_filter},
        {% if _sort %}sort: {{ _sort }},{% endif %}
        tasks: {{ _tasks }},
        {% if _groupby %}groupby: "{{ _groupby }}",{% endif %}
        {% if _show_category %}show_category: true,{% endif %}
        {% if _pb %}pb: {{ _pb }},{% endif %}
      }
    );
  });
</script>
